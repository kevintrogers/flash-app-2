	 <label>Question</label>
{{#if audioQuestion}}

					<p>
		  <button id="questionRecord" class='material-icons'>
mic</button>

	  </p>
<p>

		  <audio name="audioKey" id="questionRecordedAudio"></audio>
  
	  </p>
{{else}}
	<input type="text" name="key" id="addKey" required/>
{{/if}}

	 <label>Answer</label>
{{#if audioAnswer}}


	  <p>
		  <button id="answerRecord" class=' material-icons'>
mic</button>

	  </p>
	  <p>
		  <audio name="audioAnswer" id="answerRecordedAudio"></audio>
  
	  </p>
{{else}}
	<input type="text" name="answer"   id="addAnswer" required/>
{{/if}}

	 
	 <button class="add-card-button" type="button">
		 Add Card
	 </button>
	 
	 

	 <button class="finish-button" type="button">
		 Finished
	 </button>
<table style="width:100%">
  <tr>
	<th>Card #</th>
	<th>Key</th>
	<th>Answer</th>
  </tr>
{{#each currentCreatedCards}}
<tr>
	<td>{{incremented @index}}  </td>
	{{#if audioKeyBoolean}}
	<td><audio controls=true src={{key}}> </audio></td>
		{{else}}
	<td>{{key}}</td>
	{{/if}}
	{{#if audioAnswerBoolean}}
					<td><audio controls=true src={{answer}}> </audio></td>
					{{else}}
	<td>{{answer}}</td>
	{{/if}}
</tr>
{{/each}}

</table>






</template>

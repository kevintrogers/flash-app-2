<template name="timer">
    <h6>Set Your Session Time</h6>
  <div id="sessionAmount">{{sessionAmount}}</div>
  <div class="timeButtonGroup">
    <button class="timeButton" id="sessionPlusButton">+</button>
    <button class="btn" id="sessionMinusButton">-</button>
  </div>
  <button id="beginStudyButton">begin</button>
  <div id="timerDisplay"></div>
</template>

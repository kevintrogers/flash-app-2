<template id="study" name="study">

		
	
	{{#if setChosen}}
		{{#each cardStackItems.cards}}
			

				{{> cardItem}}

		{{/each}}
	
		
	{{else}}
	<h5>
		Choose Set To Study
	</h5>
     
		  
		  
        {{#each cardSets}}
          	{{> cardSet}}
		  
        {{/each}}
		  
      
	
	{{/if}}

</template>


<template name="cardItem">

	<div class="card" id="flashCard">
		{{#if frontSide}}
		<div id="front">
			{{#if audioKeyBoolean}}
			<audio name="audioKey" controls=true id="questionAudio" src="{{key}}"></audio>
			
			{{else}}
			<p>
				{{key}}
			</p>
		{{/if}}	
		</div>
		{{else}}
		
		<div id="back">
			{{#if audioAnswerBoolean}}
			<audio name="audioAnswer" controls=true id="answerAudio" src="{{answer}}"></audio>
			{{else}}
			<p>
				{{answer}}
			</p>
			{{/if}}
		</div>
		{{/if}}
		<button id="flipButton">
			Flip
		</button>
		<br>
		<input type="checkbox" class="removeBox" id="flashCard" name="remove" checked={{checked}} value={{key}}>
		<label for="removeBox"> Remove from set</label>
	
	
	
	
	</div>

</template>

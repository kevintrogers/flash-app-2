	
<body>

<header>
	

    
     
        <h1>FlashApp</h1>
		 
		  {{> loginButtons}}
	   </header>

	<div class="loader-wrapper">
			{{> loading}}
	</div>
	<div class="container">
	
	  <section class="tab active" id="home">
	 	 {{> home}}
	  </section>
	  <section class="tab" id="message">
		{{> messages}}
	  </section>
	  <section class="tab" id="study">
		{{> study}}
	  </section>
	  <section class="tab" id="create">
	  {{#if setCreated}}
		  {{> addCardForm}}
	  {{else}}
		  {{> newSetForm}}
	  {{/if}}
	  </section>
		<section class="tab" id="help">
		{{> help}}
	  </section>

	</div>
	{{> footer}}

</body>

		
<template name="newSetForm">
	<h2>
		Create Your Set
	</h2>
	  	 
		  
		  	<form class="new-card-set">
				
							 
				 <label>Set Name</label>
				<input type="text" name="name" />
				 
				<label>Set Description</label>
				<input type="text" name="description"  />
				
				<button class="submit-button" type="submit">
					 Submit
				 </button>
				
			</form>
	</template>
